{% from "util.html" import render_field %}
{% extends "layout.html" %}
{% block title %}Log in{% endblock %}
{% block content %}
  <h1>Log in</h1>
  <form method="post">
    {{ form.csrf_token }}
    {{ render_field(form.username) }}
    {{ render_field(form.password) }}
    <input type="submit" value="Log in" />
  </form>
{% endblock %}
