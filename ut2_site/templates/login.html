{% from "util.html" import render_field %}
{% extends "layout.html" %}
{% block title %}Log in{% endblock %}
{% block content %}
  <h1>Авторизация</h1>
  <form method="post">
    {{ form.csrf_token }}
    {{ render_field(form.username) }}
    {{ render_field(form.password) }}
    {{ form.submit()|safe }}
  </form>
{% endblock %}
